<template>
<div class="slds-box" style="background-color:white;">
<h2 style="text-align:center;font-size: 25px;  text-shadow: 2px 2px 2px rgb(81, 161, 171);"><span style="color:#b1c900">C</span>loudfulcrum</h2>
<div class="slds-box" style="background-color: rgb(242, 242, 242);">
    <lightning-avatar size="large" src="https://www.lightningdesignsystem.com/assets/images/avatar2.jpg" initials="CF" class="slds-align_absolute-center" variant="circle"></lightning-avatar><br/>
    <div class="slds-form-element">
        <label class="slds-form-element__label" for="text-input-id-1">UserName</label>
        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
            <lightning-icon size="x-small" class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default" icon-name="utility:user"></lightning-icon>
            <input type="text" id="text-input-id-1" placeholder="example@gmail.com" class="slds-input enter" style="height: 40px;width:101%"/>
        </div>
    </div>
    <div class="slds-form-element">
        <label class="slds-form-element__label" for="text-input-id-2">Password</label>
        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
            <lightning-icon size="x-small" class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default" icon-name="utility:preview"></lightning-icon>
            <input type="password" id="text-input-id-2" class="slds-input" style="height: 40px;width:101%;"/>
        </div>
    </div> <br/>
    <div class="slds-grid">
         <div class="slds-col slds-size_1-of-2">
             <p><a href="default.asp" style="text-decoration:underline">Forget Password</a></p>
         </div>
         <div class="slds-col slds-size_1-of-2 slds-text-align_right">
            <lightning-button label="Submit" variant="neutral" onsubmit={submitHandler}></lightning-button>&nbsp;
            <lightning-button label="Cancel" variant="neutral"></lightning-button>
         </div>
        </div>
</div>  
</div>
</template>
