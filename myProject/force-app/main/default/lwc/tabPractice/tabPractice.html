<template>
<div class="tabset">
<lightning-tabset variant="scoped">
        <lightning-tab label="Login">
            <div class="slds-box slds-align_absolute-center" style="background-color:rgb(194, 187, 187);padding:8%">
            <h2 style="color:blue;text-align:center;font-size: 25px;"></h2>
            <div class="slds-box slds-size_1-of-3 sbox">
                <form>
                <lightning-avatar size="large" src="https://www.lightningdesignsystem.com/assets/images/avatar2.jpg" class="slds-align_absolute-center" variant="circle"></lightning-avatar><br/>
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="text-input-id-1">UserName</label>
                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                        <lightning-icon size="x-small" class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default" icon-name="utility:user"></lightning-icon>
                        <input type="text" id="text-input-id-1" placeholder={userId} onchange={usernameHandler} class="slds-input" style="height: 40px;width:101%"/>
                    </div>
                </div>
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="text-input-id-2">Password</label>
                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                        <lightning-icon size="x-small" class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default" icon-name="utility:preview"></lightning-icon>
                        <input type="password" id="text-input-id-2" onchange={passwordHandler} class="slds-input" style="height: 40px;width:101%;"/>
                    </div>
                </div> <br/>
                <div class="slds-grid">
                     <div class="slds-col slds-text-align_center">
                        <lightning-button label="Submit" variant="neutral"></lightning-button>&nbsp;
                        <lightning-button label="Cancel" variant="neutral" onclick={handleCancel}></lightning-button>
                     </div><br/>
                </div>    
                         <div class="slds-grid">
                            <div class="slds-col slds-text-align_right">
                                <p><a href="default.asp" style="text-decoration:underline">Forget Password</a></p>
                            </div>
                         </div>         
                        </form>
                      </div>   
            </div>
        </lightning-tab>
        <lightning-tab label="SignIn">
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-12" >
                    </div>
                    <div class="slds-col slds-size_10-of-12 slds-p-around_large" style="border:1px solid blue">  <!--form area-->
                             <div class="slds-grid slds-wrap">
                                 <div class="slds-col slds-size_3-of-6">
                                    <label>First Name</label><br/>
                                    <input type="text" style="width:77%;height:30px"/>
                                 </div>
                                 <div class="slds-col slds-size_3-of-6">
                                    <label>Last Name</label><br/>
                                    <input type="text" style="width:77%;height:30px"/>
                                 </div>
                                 <div class="slds-col slds-size_1-of-1">
                                    <label>Phone Number</label><br/>
                                    <input type="text" style="width:38%;height:30px"/>
                                </div>
                                <div class="slds-col slds-size_3-of-6">
                                    <label>Mail</label><br/>
                                    <input type="email" style="width:76%;height:30px"/>
                                </div>
                                <div class="slds-col slds-size_3-of-6">
                                    <label>Company</label><br/>
                                    <input type="text" style="width:63%;height:30px"/>
                                </div>
                                <div class="slds-col">
                                    <label>Country</label><br/>
                                    <input type="text" style="width:38%;height:30px"/>
                                 </div>
                             </div>                 
                    </div>
                </div>
        </lightning-tab>
        <lightning-tab label="Resources"></lightning-tab>
        <lightning-tab label="Careers"></lightning-tab>
</lightning-tabset>
</div>
</template>
