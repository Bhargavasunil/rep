<template>
  <lightning-layout>
    <lightning-layout-item size=10 class='slds-align_absolute-center'>
    <lightning-card title='SignUp Form'>
       <div class="slds-grid ">
        <div class="slds-col slds-p-left_x-small slds-p-right_x-small slds-align_absolute-center">
            <lightning-input type="text" label="First Name" required style='width:436px'></lightning-input>
        </div>
      </div>
        <div class="slds-grid">
          <div class="slds-col slds-p-left_x-small slds-p-right_x-small slds-align_absolute-center">
            <lightning-input type="text" label="Last Name" required style='width:436px'></lightning-input>
          </div>
        </div>
        <div class="slds-grid">
          <div class="slds-col slds-p-left_x-small slds-p-right_x-small slds-align_absolute-center">
            <lightning-input type="email" 
            label="Mail"
            pattern='.+@gmail.com'
            placeholder="username@gmail.com"
            max-length="40"
            message-when-too-long="Your email must not more than 40 characters"
            required
            style='width:436px'
            ></lightning-input>
          </div>
        </div>
        <div class="slds-grid">
          <div class="slds-col slds-p-left_x-small  slds-align_absolute-center slds-p-right_x-small">
            <lightning-input type="tel" label="Mobile"
              value='9999999999'
              pattern=[0-9]{10}
              required
              style='width:436px'></lightning-input>
          </div>
        </div>
        <br/>
        <lightning-layout>
          <lightning-layout-item size='9' padding='horizontal-small' class='slds-align_absolute-center'>
            <lightning-button variant='Brand' label="Submit"></lightning-button>
            <lightning-button variant='Brand' label="Cancel" class='slds-m-left_x-small'></lightning-button>
          </lightning-layout-item>
        </lightning-layout>   
    </lightning-card>
  </lightning-layout-item>
  </lightning-layout>
</template>
